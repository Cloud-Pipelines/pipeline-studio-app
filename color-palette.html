      // Function to create table row

                 <tr>

                     <td><span class="hex-value">${color.hex}</span></td>

                     <td style="background-color: ${color.hex};"><span class="color-preview" style="background-color: ${color.hex};"></span></td>
                     <td><button class="copy-btn" onclick="copyToClipboard('${color.hex}', this)"}>Copy HEX</button></td>
                 </tr>
             `;
      }

      // Function to copy to clipboard
      function copyToClipboard(text, button) {
        navigator.clipboard
          .writeText(text)
          .then(() => {
            // Update button state
            button.classList.add("copied");
            button.textContent = "Copied";

            // Show toast
            const toast = document.getElementById("toast");
            toast.textContent = `Copied ${text} to clipboard!`;
            toast.classList.add("show");

            // Reset button after 2 seconds
            setTimeout(() => {
              button.classList.remove("copied");
              button.textContent = "Copy HEX";
            }, 2000);

            // Hide toast after 3 seconds
            setTimeout(() => {
              toast.classList.remove("show");
            }, 3000);
          })
          .catch((err) => {
            console.error("Failed to copy:", err);
            alert("Failed to copy to clipboard");
          });
      }
